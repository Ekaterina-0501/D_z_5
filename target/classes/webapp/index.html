<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstSlide</title>
<!--    <link rel="stylesheet"  href="style.css">-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="regForm">

<form action="info.jsp" method="post">
    <h1 class="name">Questionnaire</h1>
    <p></p>
    <p>Name:</p> <input class="inputText" placeholder="Enter username" name="username">
    <p></p>
    <p>Age:</p> <input  class="inputText" placeholder="Enter age" name="userage">
    <p></p>
    <p>gender:</p>  <input type="radio" name="gender" value="male"> male
                    <input type="radio" name="gender" value="female"> female
    <p></p>
    country: <select name="country">
    <option>Russia</option>
    <option>New Zeland</option>
    <option>USA</option>
    <option>China</option>
</select>

    <p></p>
    languages:
    <input type="checkbox" name="languages" value="Russian">Russian
    <input type="checkbox" name="languages" value="English">English
    <input type="checkbox" name="languages" value="Japaneese">Japaneese
    <p></p>
    <div class="submitBottom">
    <input type="submit" value="submit">
    </div>
</form>
</div>
</body>
</html>
